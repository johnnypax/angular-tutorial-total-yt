<div class="row">
    <div class="col">
        <h3>Inserimento prodotto</h3>

        <div class="form-group">
            <label for="input-nome">Nome</label>
            <input type="text"  [(ngModel)]="nome" class="form-control" id="input-nome" />
        </div>
        
        <div class="form-group">
            <label for="input-descrizione">Descrizione</label>
            <textarea  [(ngModel)]="descrizione" class="form-control" id="input-descrizione" ></textarea>
        </div>

        <div class="form-group">
            <label for="input-prezzo">Prezzo</label>
            <input type="number" min="0"  [(ngModel)]="prezzo" class="form-control" id="input-prezzo" />
        </div>

        <button class="btn btn-primary btn-block" (click)="salva()">Salva</button>
    </div>
</div>

<hr />

<div class="row">
    <div class="col">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Prezzo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ele of elenco">
                    <td>{{ele.nom}}</td>
                    <td>{{ele.des}}</td>
                    <td>{{ele.pre}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
